{% extends 'blogapp/base.html' %}
{% block content %}
    {% for post in posts %}
        <div class="title"><a href="{% url 'post_detail' pk=post.pk %}">Title:{{ post.title }}</a></div>
        <div class="publication_date">Published:{{ post.published_date }}</div>
        <p>{{ post.text|linebreaksbr }}</p>
    {% endfor %}
{% endblock %}
