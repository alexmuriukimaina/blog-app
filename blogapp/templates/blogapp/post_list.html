{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <title>Home</title>
    </head>
<body>
    <h1 class="mainheader">Home</h1>
    {% for post in posts %}
        <div class="title">Title:{{ post.title }}</div>
        <div class="publication_date">Published:{{ post.published_date }}</div>
        <p>{{ post.text|linebreaksbr }}</p>
    {% endfor %}
</body>
</html>
