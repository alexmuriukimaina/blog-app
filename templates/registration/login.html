{% extends 'blogapp/base.html' %}

{% block content %}

<div>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div>
            <td>{{ form.username.label_tag }}</td>
            <td>{{ form.username }}</td>
        </div>
        <div>
            <td>{{ form.password.label_tag }}</td>
            <td>{{ form.password }}</td>
        </div>
        <div>
            <button type="submit">Log In</button>
            <input type="hidden" name="next" value="{{ next }}">
        </div>
    </form>
</div>

{% endblock content %}
